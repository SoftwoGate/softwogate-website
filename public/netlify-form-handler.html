<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Netlify Form Handler</title>
  </head>
  <body>
    <!-- Hidden form for Netlify to detect at build time -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <p hidden>
        <label>Donâ€™t fill this out if you're human:
          <input name="bot-field" />
        </label>
      </p>
      <p hidden><input type="text" name="name" /></p>
      <p hidden><input type="email" name="email" /></p>
      <p hidden><input type="tel" name="phone" /></p>
      <p hidden><textarea name="message"></textarea></p>
    </form>
  </body>
</html>
